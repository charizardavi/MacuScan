<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MacuScan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Results</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div id="container">
    <ion-card>
      <ion-text color="primary">
        <h1>{{resultText}}</h1>
      </ion-text>
    </ion-card>
    
  </div>
</ion-content>
